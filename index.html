<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="src/styles.css">
  <title>Timers</title>
</head>
<body>

<div class="wrap">
  <main class="timers">

      <div class="timer" id="timer-000">
        <input class="timer__title">
        <input class="timer__hours">
        <input class="timer__minutes">
        <input class="timer__seconds">
        <div class="btn-row">
          <button class="btn btn--main">Start</button>
          <button class="btn btn--phantom">Reset</button>
        </div>
        <div class="progress-bar">
          <div class="progress-bar__bar"></div>
        </div>
      </div>

      <button class="btn btn--opacity">+</button>

    </div>
  </main>

</body>
</html>
