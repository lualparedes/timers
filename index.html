<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="src/styles.css">
  <title>Timers</title>
</head>
<body>

<div class="wrap">
  <main class="timers">

      <div class="timer" id="timer-000">
        <input class="timer__title" id="title-000" value="Timer 0">
        <div class="timer-counter">
          <div class="timer-counter__hrs">
            <input id="hrs-000" value="00">
            <label for="hrs">h:</label>
          </div>
          <div class="timer-counter__min">
            <input id="min-000" value="00">
            <label for="min">m:</label>
          </div>
          <div class="timer-counter__sec">
            <input id="sec-000" value="00">
            <label for="sec">s</label>
          </div>
        </div>
        <div class="btn-row">
          <button class="btn btn--main">Start</button>
          <button class="btn btn--phantom">Reset</button>
        </div>
        <div class="progress-bar" id="progress-bar-000">
          <div class="progress-bar__bar"></div>
        </div>
      </div>

      <button class="btn btn--opacity">+</button>

  </main>
</div>

<script src="src/app.js"></script>

</body>
</html>
